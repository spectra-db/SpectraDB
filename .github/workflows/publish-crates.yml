# Publish Rust crates to crates.io
name: Publish to crates.io

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Verify crate metadata
        run: |
          cargo publish --dry-run -p tensordb-core
          cargo publish --dry-run -p tensordb

      - name: Publish tensordb-core
        run: cargo publish -p tensordb-core --no-default-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish tensordb
        run: cargo publish -p tensordb --no-default-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
