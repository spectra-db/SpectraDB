name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test-rust:
    name: Test (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test workspace
        run: cargo test --workspace --all-targets

  test-native:
    name: Test (Native Feature)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install C++ toolchain
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Verify C++ toolchain
        run: c++ --version

      - name: Clippy (native)
        run: cargo clippy --workspace --all-targets --features native -- -D warnings

      - name: Test workspace with native feature
        run: cargo test --workspace --all-targets --features native
